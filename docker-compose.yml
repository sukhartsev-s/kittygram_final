version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    env_file: .env
    image: postgres:13.11
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    env_file: .env
    build: ./backend/
    volumes:
      - static:/static
      - media:/app/media/
    depends_on:
      - db

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
      - static:/media

  gateway:
    env_file: .env
    build: ./nginx/
    volumes:
      - static:/static
      - media:/app/media/
    ports:
      - ${{ secrets.NGINX_PORT }}:80