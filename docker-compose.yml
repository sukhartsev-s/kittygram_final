version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    env_file: .env
    image: postgres:13.10
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    env_file: .env
    build: ./backend/
    volumes:
      - static:/backend_static
      - media:/app/media

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  gateway:
    env_file: .env
    build: ./nginx/
    volumes:
      - static:/staticfiles
      - media:/media
    ports:
      - 9000:80